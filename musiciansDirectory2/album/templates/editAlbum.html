{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="py-3">
    <form method="post" style="width: 50%; margin: auto;">
        {% csrf_token %}
        <h1 class="text-center">Edit album page</h1>
        {{form | crispy}}
        <button class="btn btn-warning">Save changes</button>
    </form>
</div>

{% endblock %}
