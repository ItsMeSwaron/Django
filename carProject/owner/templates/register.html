{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
    <h2 class="text-center">Registraion page</h2>
    <form method="post" style="width: 50%; margin: auto;">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary my-3">Register</button>
    </form>
</div>

{% endblock %}
