{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form method="post" style="width: 50%; margin: auto;">
    {% csrf_token %}
    <h1 class="text-center">Change your password</h1>
    {{form | crispy}}
    <button class="btn btn-warning mb-5">Submit</button>
</form>

{% endblock %}
